<body>
<div class="container">
    <div class="row">
        <div class="col  offset-lg-2]]">
            <img src="{{ url_for('video_feed') }}" width="49%" style='left'>
            <img src="{{ url_for('video_feed1') }}" width="49%" styl='right'>
        </div>
    </div>
    <br>
    <br>

    <div class="row">
        <div class="col text-center">
            <form method='post' action={{ url_for('get_weight') }}>

                    
                    <input  type="number" name='weight' step="0.1" />
                    
                    <p>當前重量{{ suggestion }}</p>
                    <p> 預測重量{{prediction}}</p>
                    <button type='submit' class="btn btn-primary" width="49%" value="send" name="send">牡蠣資料輸入</button>
                    <button type='submit' class="btn btn-primary" width="49%" value="upload" name='send'>上傳至伺服器</button>
                    <button type='submit' class="btn btn-primary" width="49%" value="check" name='send'>查看資料</button>
                    <button type='submit' class="btn btn-primary" width="49%" value="again" name='send'>下一筆資料</button>
            </form>
        	</br>
            {% for table in tables %}
            
            {{ table|safe }}
			{% endfor %}
        </div>

    </div>
</div>
</br>
</br>
